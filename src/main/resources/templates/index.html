<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Projesi - Yönlendiriliyor...</title>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            color: white;
            overflow: hidden;
        }
        
        .container {
            text-align: center;
            max-width: 400px;
            padding: 40px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            animation: fadeInUp 0.8s ease;
        }
        
        .logo {
            font-size: 3rem;
            margin-bottom: 20px;
            color: white;
            text-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        
        .title {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 10px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
        }
        
        .subtitle {
            font-size: 1.1rem;
            opacity: 0.9;
            margin-bottom: 30px;
            font-weight: 400;
        }
        
        .loading-spinner {
            display: inline-block;
            width: 50px;
            height: 50px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        
        .status-text {
            font-size: 1rem;
            opacity: 0.8;
            margin-bottom: 30px;
        }
        
        .manual-links {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 20px;
        }
        
        .manual-link {
            display: inline-block;
            padding: 12px 24px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            text-decoration: none;
            border-radius: 25px;
            font-weight: 500;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        
        .manual-link:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            color: white;
            text-decoration: none;
        }
        
        .manual-link i {
            margin-right: 8px;
        }
        
        /* Animations */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 0.8; }
            50% { opacity: 1; }
        }
        
        .status-text {
            animation: pulse 2s ease-in-out infinite;
        }
        
        /* Background animation */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grain" width="100" height="100" patternUnits="userSpaceOnUse"><circle cx="25" cy="25" r="1" fill="white" opacity="0.1"/><circle cx="75" cy="75" r="1" fill="white" opacity="0.1"/><circle cx="50" cy="10" r="1" fill="white" opacity="0.05"/><circle cx="10" cy="60" r="1" fill="white" opacity="0.1"/><circle cx="90" cy="40" r="1" fill="white" opacity="0.05"/></pattern></defs><rect width="100" height="100" fill="url(%23grain)"/></svg>');
            z-index: -1;
        }
        
        /* Responsive */
        @media (max-width: 480px) {
            .container {
                margin: 20px;
                padding: 30px 20px;
            }
            
            .title {
                font-size: 1.5rem;
            }
            
            .subtitle {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <i class="fas fa-blog"></i>
        </div>
        
        <h1 class="title">Blog Projesi</h1>
        <p class="subtitle">Hoş Geldiniz</p>
        
        <div class="loading-spinner"></div>
        <div class="status-text" id="statusText">Yönlendiriliyor...</div>
        
        <div class="manual-links" id="manualLinks" style="display: none;">
            <p style="font-size: 0.9rem; opacity: 0.8; margin-bottom: 15px;">
                Otomatik yönlendirme çalışmıyorsa:
            </p>
            <a href="/login" class="manual-link">
                <i class="fas fa-sign-in-alt"></i>
                Giriş Yap
            </a>
            <a href="/home" class="manual-link">
                <i class="fas fa-home"></i>
                Ana Sayfa
            </a>
        </div>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const statusText = document.getElementById('statusText');
            const manualLinks = document.getElementById('manualLinks');
            
            // Session durumunu kontrol et (simulated)
            const isLoggedIn = localStorage.getItem('isLoggedIn') === 'true';
            
            if (isLoggedIn) {
                statusText.textContent = 'Ana sayfaya yönlendiriliyor...';
                setTimeout(() => {
                    window.location.href = '/home';
                }, 1500);
            } else {
                statusText.textContent = 'Giriş sayfasına yönlendiriliyor...';
                setTimeout(() => {
                    window.location.href = '/login';
                }, 1500);
            }
            
            // Fallback - 5 saniye sonra manuel linkler göster
            setTimeout(() => {
                if (window.location.pathname === '/') {
                    statusText.textContent = 'Yönlendirme başarısız oldu. Lütfen manuel olarak seçin:';
                    manualLinks.style.display = 'block';
                }
            }, 5000);
        });
    </script>
    
    <noscript>
        <div style="position: fixed; top: 0; left: 0; right: 0; bottom: 0; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); display: flex; align-items: center; justify-content: center; color: white; text-align: center; padding: 20px;">
            <div>
                <h2 style="margin-bottom: 20px;">JavaScript Gerekli</h2>
                <p style="margin-bottom: 30px;">Bu sayfa JavaScript gerektirir. Lütfen tarayıcınızda JavaScript'i etkinleştirin.</p>
                <div style="display: flex; flex-direction: column; gap: 15px; max-width: 200px;">
                    <a href="/login" style="padding: 12px 24px; background: rgba(255,255,255,0.2); color: white; text-decoration: none; border-radius: 25px; font-weight: 500;">Giriş Sayfası</a>
                    <a href="/home" style="padding: 12px 24px; background: rgba(255,255,255,0.2); color: white; text-decoration: none; border-radius: 25px; font-weight: 500;">Ana Sayfa</a>
                </div>
            </div>
        </div>
    </noscript>
</body>
</html>
