<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Navbar Styles Fragment</title>
</head>
<body>
    <!-- Navbar Styles Fragment -->
    <th:block th:fragment="navbar-styles">
        <style>
            :root {
                --primary: #6366f1;
                --primary-dark: #4f46e5;
                --secondary: #8b5cf6;
                --accent: #ec4899;
                --success: #10b981;
                --warning: #f59e0b;
                --danger: #ef4444;
                --dark: #1e293b;
                --gray-900: #0f172a;
                --gray-800: #1e293b;
                --gray-700: #334155;
                --gray-600: #475569;
                --gray-500: #64748b;
                --gray-400: #94a3b8;
                --gray-300: #cbd5e1;
                --gray-200: #e2e8f0;
                --gray-100: #f1f5f9;
                --gray-50: #f8fafc;
                --white: #ffffff;
                --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
                --shadow: 0 1px 3px 0 rgb(0 0 0 / 0.1), 0 1px 2px -1px rgb(0 0 0 / 0.1);
                --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
                --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
                --shadow-xl: 0 20px 25px -5px rgb(0 0 0 / 0.1), 0 8px 10px -6px rgb(0 0 0 / 0.1);
            }

            /* Navbar */
            .navbar {
                background: rgba(255, 255, 255, 0.95);
                backdrop-filter: blur(20px);
                padding: 16px 0;
                position: fixed;
                top: 0;
                left: 0;
                right: 0;
                z-index: 1000;
                border-bottom: 1px solid rgba(226, 232, 240, 0.6);
                transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            }

            .navbar.scrolled {
                padding: 10px 0;
                box-shadow: 0 4px 20px rgba(0, 0, 0, 0.06);
                background: rgba(255, 255, 255, 0.98);
            }

            .navbar-brand {
                display: flex;
                align-items: center;
                gap: 12px;
                font-weight: 800;
                font-size: 1.5rem;
                color: var(--primary) !important;
                text-decoration: none;
            }

            .navbar-brand .logo-icon {
                width: 42px;
                height: 42px;
                background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
                border-radius: 12px;
                display: flex;
                align-items: center;
                justify-content: center;
                color: white;
                font-size: 1.2rem;
                box-shadow: 0 4px 12px rgba(99, 102, 241, 0.4);
            }

            .nav-menu {
                display: flex;
                align-items: center;
                gap: 8px;
                list-style: none;
                margin: 0;
                padding: 0;
            }

            .nav-link {
                display: flex;
                align-items: center;
                gap: 8px;
                padding: 10px 18px;
                color: var(--gray-600) !important;
                font-weight: 500;
                font-size: 0.95rem;
                text-decoration: none;
                border-radius: 10px;
                transition: all 0.3s ease;
                position: relative;
            }

            .nav-link:hover, .nav-link.active {
                color: var(--primary) !important;
                background: rgba(99, 102, 241, 0.08);
            }

            .profile-dropdown { position: relative; }

            .profile-avatar {
                width: 44px;
                height: 44px;
                border-radius: 14px;
                background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
                display: flex;
                align-items: center;
                justify-content: center;
                color: white;
                font-weight: 700;
                font-size: 1.1rem;
                cursor: pointer;
                transition: all 0.3s ease;
                object-fit: cover;
            }

            .profile-avatar:hover {
                transform: scale(1.05);
                box-shadow: 0 4px 15px rgba(99, 102, 241, 0.4);
            }

            .dropdown-menu-custom {
                position: absolute;
                top: calc(100% + 12px);
                right: 0;
                width: 280px;
                background: var(--white);
                border-radius: 16px;
                box-shadow: var(--shadow-xl);
                border: 1px solid var(--gray-200);
                opacity: 0;
                visibility: hidden;
                transform: translateY(-10px) scale(0.95);
                transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
                z-index: 1001;
                overflow: hidden;
            }

            .dropdown-menu-custom.show {
                opacity: 1;
                visibility: visible;
                transform: translateY(0) scale(1);
            }

            .dropdown-header {
                padding: 20px;
                background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
                color: white;
            }

            .dropdown-header .user-name { font-weight: 700; font-size: 1.1rem; margin-bottom: 4px; }
            .dropdown-header .user-email { font-size: 0.85rem; opacity: 0.9; }

            .dropdown-body { padding: 12px; }

            .dropdown-item-custom {
                display: flex;
                align-items: center;
                gap: 12px;
                padding: 12px 16px;
                color: var(--gray-700);
                text-decoration: none;
                border-radius: 10px;
                transition: all 0.2s ease;
                font-weight: 500;
            }

            .dropdown-item-custom:hover {
                background: var(--gray-100);
                color: var(--primary);
            }

            .dropdown-item-custom i { width: 20px; text-align: center; }
            .dropdown-divider { height: 1px; background: var(--gray-200); margin: 8px 0; }
            .dropdown-item-custom.logout { color: var(--danger); }
            .dropdown-item-custom.logout:hover { background: #fef2f2; }

            /* Auth Buttons */
            .auth-buttons {
                display: flex;
                align-items: center;
                gap: 12px;
            }

            .btn-login {
                padding: 10px 24px;
                border-radius: 10px;
                font-weight: 600;
                font-size: 0.95rem;
                transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
                text-decoration: none;
                border: 2px solid var(--primary);
                color: var(--primary);
                background: transparent;
                display: inline-flex;
                align-items: center;
                gap: 8px;
            }

            .btn-login:hover {
                background: var(--primary);
                color: white;
                transform: translateY(-2px);
                box-shadow: 0 4px 12px rgba(99, 102, 241, 0.3);
            }

            .btn-register {
                padding: 10px 24px;
                border-radius: 10px;
                font-weight: 600;
                font-size: 0.95rem;
                transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
                text-decoration: none;
                background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
                color: white;
                border: none;
                display: inline-flex;
                align-items: center;
                gap: 8px;
                box-shadow: 0 4px 12px rgba(99, 102, 241, 0.3);
            }

            .btn-register:hover {
                color: white;
                transform: translateY(-2px);
                box-shadow: 0 6px 20px rgba(99, 102, 241, 0.4);
            }

            .mobile-menu-btn {
                display: none;
                background: none;
                border: none;
                color: var(--primary);
                font-size: 1.5rem;
                cursor: pointer;
            }

            /* Responsive */
            @media (max-width: 991px) {
                .mobile-menu-btn {
                    display: block;
                }
            }
        </style>
    </th:block>
</body>
</html>
